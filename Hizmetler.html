            <div class="row g-2">
              
              <div class="col-md-6">
                <div class="card bg-danger">
                  <div class="card-body">
                    <div class="alert alert-light">

                      <div class="col-md-6">

                      </div>

                        <label for="subject" class="form-label">Ürünün kodu</label>
                        <input type="text" name="subject" id="subject" class="form-control">
                      </div>
                      <div class="col-md-12">
                        <label for="message" class="form-label">Notunuz</label>
                        <textarea name="message" id="message" class="form-control"></textarea>
                      </div>
                      <div class="col-12">
                        <button class="btn btn-outline-primary" style="width: 100%">Talep Oluştur</button>
